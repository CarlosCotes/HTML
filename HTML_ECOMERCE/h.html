<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@keyframes animacion1 
    {
    0%{background-color: blue;}
    50%{background-color: white;}
}


@keyframes animacion2 {
    50%{background-color: white;}
    100%{background-color: black};}
  

.elemento {
  width: 100%;
  height: 100%;
  position: relative;
  animation: animacion1 5s linear infinite, animacion2 5s  linear infinite; 
}
    </style>
</head>
<body>
<div class="elemento">
    <p> <center>HOLA CAMPERS</center></p>
</div>



</body>
</html>
