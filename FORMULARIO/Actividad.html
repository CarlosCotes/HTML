<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
    
<body>
    <h1><center>User Registration Form</center></h1><hr><br>
    <center>
        <h4>FILL OUT THE FORM IN THE APPROPRIATE FORM</h4>
    </center>
    <form action="send" method="get" autocomplete="on" accept-charset="on" name="Formulario Registro " target="_blank" >
        <center>
        <table border="1" style="width: 70%;">
        <tbody>
            <tr>
                <td>
                <label for="username"><b> USERNAME</b> </label>
            </td>
            <td>
                <input style="width: 98%;" type="text" name="username" id="username" placeholder="Enter your full name"  required>
            </td>
                <td> <label for="email">EMAIL </label></td>
                <td><input style="width: 98%;" type="email" name="email" id="email" placeholder="Enter your email"  required></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td> <label for="password"> PASSWORD </label></td>
                <td><input  style="width: 98%;"type="password" name="password" id="password" placeholder="Enter your password" min="8"  required></td>
                <td><label for="Vpassword"> VERIFY PASSWORD </label></td>
                <td><input  style="width: 98%;"type="password" name="Vpassword" id="Vpassword" placeholder="Enter your password" min="8"  required></td>
            </tr>
            <tr>

           </tr>
           <tr>
            <td><label for="age"> AGE </label></td>
            <td colspan="3"> <input  style="width: 98%;"type="date" name="age" id="age" placeholder="Enter date of birth" max ="2005-05-27" size="30" required></td>   
            </tr>
            <tr>
                <td><label for="gender">GENDER<strong>:</strong></label></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> other
                    <input type="radio" name="gender"> I prefer not to say
                </td>
                <td> <label for="gustos">Preferencias<strong>:</strong></label></td>
                <td>                
                    <input type="radio" name="gustos"> VIAJES
                    <input type="radio" name="gustos"> TECNOLOGIA
                    <input type="radio" name="gustos"> DEPORTE
                    <input type="radio" name="gustos"> MUSIC
                </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td ><label for="PAIS">PAIS</label></td>
                <td colspan="3">
                    
                    <select style="width: 98%;" name="PAIS" id="PAIS" >
                        <option value="Ingrese una opcion"></option>
                        <option value="Colombia">Colombia</option>
                        <option value="Panama">Panama</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Ecuador">Ecuador</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="Biografia"> small autobiography </label></td>
                <td colspan="3"><textarea style="width: 98%;" name="Biografia" id="Biografia" placeholder="Make an autobiography " required> </textarea></td>
            </tr>
        </tbody>
       </table>  
        <input type="submit">
        </center>
    </form>
</body>
</html>
